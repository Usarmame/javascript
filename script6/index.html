<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Soma de valores
    </title>
    <style>
       


        html{    
            background-color:black
            ;
            background-image: url('img/pexels-erik-schereder-18854872.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left center;
        }

        *{
            margin: 0;
        }

        body{
            border-radius: 12px;
            background-color: rgba(68, 68, 68, 0.815);
            border: 3px solid #000;
            width: 80vw;
            margin: auto;
            margin-top: 100px;
        }

        h1{
            text-align: center;
            padding: 0;
            margin: 0;
            font-weight: 500;
            font-size: 40px;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
        }


        input{
            margin-top: 10px;
            width: 100px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: violet;
            color: black;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        div#res{
            /*background-color: aquamarine;*/
            border: 2px solid black;
            border-bottom: 0px;
            border-left: 0px;
            border-right: 0px;
            color: #fff;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            border-radius: 0px 0px 9px 9px;
        }
        
        
        div#pat{
            /*background-color: aquamarine;*/
            padding: 20px;
            padding-top: 19px;
            border-bottom:3px solid black;
            border-radius: 10px 10px 0px 0px;
        }

        input:focus-within{
            background-color: #ffffff96;
        }
        
        input#big{
            height: 25px;
            width: 50px;
            color: rgb(10, 10, 10);
            font-weight: 500;
        }
        
        input#num1{
            margin-left: 140px;
            color: rgb(10, 10, 10);
        }
        
        h2{
            text-indent: 20px;
            color: antiquewhite;
            font-weight: 600;
        }

        @media screen and (max-width:768px) {
            
            html{
                background-color: black;
                background-image: url('img/pexels-reynaldo-brigworkz-brigantty-771883.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            body{
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(128, 128, 128, 0.699);
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.692);
                margin: 0px;
            }

            div#pat{
            
            padding: 20px;
            padding-top: 19px;
            border-bottom:3px solid black;
            border-radius: 10px 10px 0px 0px;
        }

        input:focus-within{
            background-color: rgba(255, 255, 255, 0);
        }

        div#res{
            color: white;
        }

        input{
            margin-top: 10px;
            width: 50px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: rgb(255, 255, 255);
            color: black;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 700;
        }

        input#big{
            font-family: Georgia, 'Times New Roman', Times, serif;
            height: 25px;
            width: 90px;
            color: rgb(0, 0, 0);
            font-weight: 800;  
        }

        input#num1{
                margin-left:10px;
                color: black;
            }

            input#big{
                height: 20px;
            }

            div#upper{
                text-transform: uppercase;
            }
        }
        </style>
</head>
<body>
    <div id="pat">
        <h1 id="upper">
            Soma
        </h1>
    </div>
    <h2>
        Insira números:
    </h2>
    <input type="number" name="txtn1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Clique aqui" onclick="somar()" id="big"> <br> 
    <div id="res" onclick="altera()">
        Resultado:
    </div>
    <script>
        function somar() { 
            var nu1 = window.document.querySelector('input#num1')
            var nu2 = window.document.querySelector('input#num2')
            var yu = window.document.querySelector('div#res')
            var nume1 = Number(nu1.value)
            var nume2 = Number(nu2.value)
            var z = nume1 + nume2
            yu.innerHTML = `<strong>A soma entre ${nume1} e ${nume2} é ${z}</strong>`   
        }
        var zz = window.document.getElementById('res')
        function altera(){
            zz.innerText = 'Clicou'
        }
    </script>
</body>
</html>
