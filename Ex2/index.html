<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            Verificador de idade:
        </h1>
    </header>
        <section>
            <div id="all">
                <p>
                    <label for="ano">
                        Ano de nascimento:
                    </label>
                    <input type="number" name="anoo" id="ano" min="0" max="5">
                </p>
                <p>Sexo:
                    <input type="radio" name="sex0" id="sex1" checked>
                    <label for="sex1">
                        Masculino
                    </label>
                    <input type="radio" name="sex0" id="sex2">
                    <label for="sex2">
                        Feminino
                    </label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                    <button type="reset" id="ano">Limpar</button>
                </p>
                <div id="res">
                    Preencha os dados acima para ver o resultado!
                </div>
            </div>
        </section>
    <script src="intera/index.js"></script>
</body>
</html>
